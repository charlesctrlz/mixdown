<!DOCTYPE html>
<html>
    <head><title>mixdown example - resume on user event</title></head>
    <body>
        <script src="mixdown.js"></script>
        <script>
            let mixdown = new Mixdown();

            function unlock() {
                mixdown.resume();
            }
            
            document.addEventListener("click", unlock);
        </script>
    </body>
</html>
