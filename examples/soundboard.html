<!DOCTYPE html>
<html>
    <head><title>mixdown example - sound board</title></head>
    <body>
        <script type="module" src="./dist/SoundBoard.js"></script>
        <p>SFX:</p>
        <button id="explosion">Explosion</button>
        <button id="footsteps">Footsteps</button>
        <button id="machinegun">Machinegun</button>
        <button id="swing">Sword Swing</button>
        <button id="moo">Moo!</button>
        <button id="oildrum">Clang</button>
        <button id="grunt">Uhhn</button>
        <button id="click">Click</button>
        <button id="error">Error</button>
        <p>Music:</p>
        <button id="fight">Fight!</button>
        <button id="sad">Sadness</button>
        <button id="stopmusic">Stop</button>
        <p>Ambience:</p>
        <button id="playsound">Spaceship</button>
        <button id="stopsound">Room</button>
        <button id="stopambience">Stop</button>
    </body>
</html>
