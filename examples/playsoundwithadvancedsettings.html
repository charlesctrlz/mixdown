<!DOCTYPE html>
<html>
    <head><title>mixdown example - play sound, looped, with settings</title></head>
    <body>
        <script type="module" src="./dist/PlaySoundWithAdvancedSettings.js"></script>
        <p>Sound settings:</p>
        <div>
        <input type="range" id="gain" min="0" max="1" value="1" step="0.01">
        <label for="gain">Gain</label>
        </div>
        <div>
        <input type="range" id="balance" min="-1" max="1" value="0" step="0.1">
        <label for="balance">Balance</label>
        </div>
        <p>Clip settings:</p>
        <div>
        <input type="checkbox" id="clip" value="false">
        <label for="clip">Clip</label>
        </div>
        <div>
        <input type="range" id="clipstart" min="0" max="1" step="0.1">  
        <label for="clipstart">Start</label>
        </div>
        <div>
        <input type="range" id="clipend" min="0" max="1" step="0.1"> 
        <label for="clipend">End</label>   
        </div>
        <p>Loop settings:</p>
        <div>
        <input type="checkbox" id="loop" value="false">
        <label for="loop">Loop</label>
        </div>
        <div>
        <input type="range" id="loopstart" min="0" max="1" step="0.1">  
        <label for="loopstart">Start</label>
        </div>
        <div>
        <input type="range" id="loopend" min="0" max="1" step="0.1"> 
        <label for="loopend">End</label>   
        </div>
        <button id="playsound">Play Sound!</button>
        <button id="stopsound">Stop Sound!</button>
    </body>
</html>
