<!DOCTYPE html>
<html>
    <head><title>mixdown example - play sound, looped, with settings</title></head>
    <body>
        <script type="module" src="./dist/PlaySoundWithAdvancedSettings.js"></script>
        <p>Sound settings:</p>
        <div>
        <input type="range" id="gain" min="0" max="1" value="1" step="0.01">
        <label for="gain">Gain</label>
        </div>
        <div>
        <input type="range" id="balance" min="-1" max="1" value="0" step="0.01">
        <label for="balance">Balance</label>
        </div>
        <p>Clip settings:</p>
        <div>
        <input type="range" id="clipstart" min="0" max="1" step="0.01" value="0">  
        <label for="clipstart">Start</label>
        </div>
        <div>
        <input type="range" id="clipend" min="0" max="1" step="0.01" value="1"> 
        <label for="clipend">End</label>   
        </div>
        <p>Loop settings:</p>
        <div>
        <input type="checkbox" id="loop" value="false">
        <label for="loop">Loop</label>
        </div>
        <div>
        <input type="checkbox" id="playin" value="false">  
        <label for="playin">Play In</label>
        </div>
        <div>
        <input type="checkbox" id="playout" value="false">  
        <label for="playout">Play Out</label>
        </div>
        <div>
        <button id="playsound">Play Sound!</button>
        <button id="stopsound">Stop Sound!</button>
        </div>
        <p>Fade:</p>
        <div>
        <input type="range" id="fade_gain" min="0" max="1" value="1" step="0.01">
        <label for="fade_gain">Target Gain</label>
        </div>
        <div>
        <input type="range" id="fade_duration" min="0" max="3" value="1" step="0.1">
        <label for="fade_duration">Duration</label>
        </div>
        <button id="fade">Fade!</button>
    </body>
</html>
